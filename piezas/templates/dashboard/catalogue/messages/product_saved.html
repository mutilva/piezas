{% load i18n %}

{% if creating %}
    {% blocktrans with name=product.get_title %}
        Created piece '{{ name }}'.
    {% endblocktrans %}
{% else %}
    {% blocktrans with name=product.get_title %}
        Updated piece '{{ name }}'.
    {% endblocktrans %}
{% endif %}

<p>
    <a href="{% url 'dashboard:catalogue-product' pk=product.pk %}" class="btn btn-success">{% trans "Edit again" %}</a>
</p>
